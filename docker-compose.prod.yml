services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: boto-chronicler:latest
    container_name: boto-chronicler
    env_file:
      - .env.prod  # Production environment file
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped  # Автоматический перезапуск в случае сбоев
    command: ["python", "bot/main.py"]
    # Production-specific environment variables
    environment:
      - INSIDE_DOCKER=1
      - LOG_LEVEL=WARNING
      - REPORT_TIME=09:00
      - TIMEZONE=UTC
    # Health check (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
